<!DOCTYPE html>
<html>
<head>
    <title>Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <div class="frame-selector">
          <label for="frameSlider">Frame:</label>
          <input type="range" id="frameSlider" min="0" max="0" value="0" step="1">
          <span id="frameSliderValue">0</span>
        </div>
        <div class="frame-jump-controls">
            <button id="jumpBackwardBtn">&lt;&lt;</button>
            <input type="number" id="frameJumpInput" value="10" min="1">
            <button id="jumpForwardBtn">&gt;&gt;</button>
        </div>
    </div>

    <div class="readme-link">
        <a href="https://github.com/jm771/kissing_problem_viewer/blob/main/README.md" target="_blank">
            View Project README
        </a>
    </div>
    
    <div class="canvas-container">
        <div class="canvas-controls-container">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div id="x-axis-controls" class="x-axis-controls"></div>
            <div id="y-axis-controls" class="y-axis-controls"></div>
            <div id="plane-rotation-control" class="plane-rotation-control"></div>
        </div>
    </div>
    
    <div id="sliders">
        <div class="toggle-container">
            <label for="distanceToggle">Scale circles by distance: </label>
            <label class="toggle-switch">
                <input type="checkbox" id="distanceToggle" <!--checked-->>
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div>
            <label for="zoomSlider">Zoom: </label>
            <input type="range" id="zoomSlider" min="0.05" max="1" value="0.5" step="0.05">
            <span id="zoomSliderValue">0.5</span>
        </div>
        
        <div>
            <label for="circleSizeSlider">Circle Radius: </label>
            <input type="range" id="circleSizeSlider" min="0.02" max="1.5" value="1" step="0.02">
            <span id="circleSizeSliderValue">1</span>
        </div>
        
        <div>
            <label for="rotationStepSlider">Rotation Step Size: </label>
            <input type="range" id="rotationStepSlider" min="0.0000001" max="0.785" value="0.31415926" step="0.0000001">
            <span id="rotationStepSliderValue">0.31415926</span>
        </div>
        <div class="toggle-container">
            <label for="tumbleToggle">Tumble Mode: </label>
            <label class="toggle-switch">
                <input type="checkbox" id="tumbleToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="button-container">
            <button id="resetButton" class="control-button">Reset Rotation</button>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
